        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;

            background: white;

            overflow: hidden;

            cursor: pointer;
        }

            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .course-icon {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);

        .course-content {

        .course-description {
            color: #64748b;

            margin-bottom: 1rem;

        }

            display: flex;
            justify-content: space-between;
            align-items: center;

        .subject-count {

        .no-courses {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .header-content { padding: 0 1rem; }
            .main-container { padding: 1rem; }
            .courses-grid { grid-template-columns: 1fr; gap: 1rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/attached_assets/Fabicon_1754723761667.png" alt="Logo" class="logo-img" style="width: 28px; height: 28px; border-radius: 50%;">
                <h1 class="site-title">Learn Here Free</h1>
            </div>
            <nav class="nav-links">
                <a href="/complete-php-version/index-working.html" class="nav-link">Home</a>
                <a href="/complete-php-version/admin-dashboard-demo.php" class="nav-link">Admin</a>
                <a href="/" class="nav-link">React App</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="breadcrumb">
            <a href="/complete-php-version/index-working.html">Home</a> â†’ 
            <span id="batch-name">Batch Courses</span>
        </div>

        <div class="page-header">
            <h1 class="page-title" id="page-title">Batch Courses</h1>
            <p class="page-subtitle">Choose a course to explore subjects and videos</p>
        </div>

        <div id="courses-container" class="courses-grid">
            <!-- Courses will be loaded here -->
        </div>
    </main>

    <script>
        // Get batch ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const batchId = urlParams.get('batch') || urlParams.get('batchId') || 'medical-batch-2025';
        
        // Load courses from API
        async function loadCourses() {
            const containerEl = document.getElementById('courses-container');
            
            try {
                // Load batch info first
                const batchResponse = await fetch(`/api/batches/${batchId}`);
                if (batchResponse.ok) {
                    const batch = await batchResponse.json();
                    document.getElementById('page-title').textContent = batch.name + ' Courses';
                    document.getElementById('batch-name').textContent = batch.name;
                }
                
                // Load courses
                const coursesResponse = await fetch(`/api/batches/${batchId}/courses`);
                if (!coursesResponse.ok) {
                    throw new Error('Failed to load courses');
                }
                
                const courses = await coursesResponse.json();
                
                if (courses.length === 0) {
                    // No courses, redirect to subjects directly
                    window.location.href = `/complete-php-version/batch-subjects.html?batchId=${batchId}`;
                    return;
                }
                
                // Render courses
                courses.forEach(course => {
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card';
                    courseCard.onclick = () => {
                        // Navigate to course subjects
                        window.location.href = `/complete-php-version/batch-subjects.html?batchId=${batchId}&courseId=${course.id}`;
                    };
                    
                    courseCard.innerHTML = `
                        <div class="course-icon">ðŸ“š</div>
                        <div class="course-content">
                            <h3 class="course-title">${course.name}</h3>
                            <p class="course-description">${course.description || 'Complete course content'}</p>
                            <div class="course-stats">
                                <span>Order: ${course.orderIndex || 0}</span>
                                <span class="subject-count">View Subjects</span>
                            </div>
                        </div>
                    `;
                    
                    containerEl.appendChild(courseCard);
                });
                
            } catch (error) {
                console.error('Error loading courses:', error);
                containerEl.innerHTML = `
                    <div class="no-courses">
                        <h3>Failed to load courses</h3>
                        <p>Please try again later or <a href="/complete-php-version/batch-subjects.html?batchId=${batchId}">view subjects directly</a></p>
                    </div>
                `;
            }
        }
        
        // Load courses when page loads
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
