<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/attached_assets/Fabicon_1754723761667.png" alt="Logo" class="logo-img" style="width: 28px; height: 28px; border-radius: 50%;">
                <h1 class="site-title">Learn Here Free</h1>
            </div>
            <nav class="nav-links">
                <a href="/complete-php-version/index-working.html" class="nav-link">Home</a>
                <a href="/complete-php-version/admin-dashboard-demo.php" class="nav-link">Admin</a>
                <a href="/" class="nav-link">React App</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="breadcrumb">
            <a href="/complete-php-version/index-working.html">Home</a> â†’ <span>Batch Subjects</span>
        </div>

        <div class="page-header">
            <h1 class="page-title">Medical Education Subjects</h1>
            <p class="page-subtitle">Choose a subject to start learning</p>
        </div>

        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
        </div>

        <div id="error" class="error-state" style="display: none;">
            <p>Failed to load subjects. Please try again later.</p>
        </div>

        <div id="subjects-container" class="subjects-grid">
            <!-- Subjects will be loaded here -->
        </div>
    </main>

    <script>
        // Get batch ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const batchId = urlParams.get('batchId') || 'medical-batch-2025';
        
        // Load subjects from API
        async function loadSubjects() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('subjects-container');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            containerEl.innerHTML = '';
            
            try {
                const response = await fetch(`/api/batches/${batchId}/subjects`);
                if (!response.ok) {
                    throw new Error('Failed to load subjects');
                }
                
                const subjects = await response.json();
                loadingEl.style.display = 'none';
                
                if (subjects.length === 0) {
                    containerEl.innerHTML = `
                        <div class="error-state" style="grid-column: 1 / -1;">
                            <h3>No subjects available</h3>
                            <p>This batch doesn't have any subjects yet.</p>
                        </div>
                    `;
                    return;
                }
                
                // Render subjects
                subjects.forEach(subject => {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    subjectCard.onclick = () => {
                        window.location.href = `/complete-php-version/subject-videos.html?subjectId=${subject.id}`;
                    };
                    
                    subjectCard.innerHTML = `
                        <div class="subject-icon">
                            ${subject.icon || 'ðŸ“š'}
                        </div>
                        <div class="subject-content">
                            <h3 class="subject-title">${subject.name}</h3>
                            <p class="subject-description">${subject.description || 'Complete course content'}</p>
                            <div class="subject-stats">
                                <span>Order: ${subject.orderIndex || 0}</span>
                                <span class="video-count">${subject.videoCount || 0} videos</span>
                            </div>
                        </div>
                    `;
                    
                    containerEl.appendChild(subjectCard);
                });
                
            } catch (error) {
                console.error('Error loading subjects:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }
        
        // Load subjects when page loads
        document.addEventListener('DOMContentLoaded', loadSubjects);
    </script>
</body>
</html>
