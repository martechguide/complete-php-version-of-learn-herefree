<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Here Free - Medical Education Platform</title>
    <link rel="icon" type="image/png" href="/attached_assets/Fabicon_1754723761667.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .site-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-name {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1.125rem;
            color: #64748b;
        }
        
        .success-banner {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .loading-banner {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .error-banner {
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        
        /* Grid Controls */
        .grid-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .view-toggle {
            display: flex;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.25rem;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: #64748b;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .search-filter {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            min-width: 200px;
        }
        
        /* Batch Grid */
        .batch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .batch-card {
            background: white;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .batch-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        
        .batch-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .batch-image.medical { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .batch-image.anatomy { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .batch-image.physiology { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .batch-image.pharmacology { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .batch-image.pathology { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        
        .batch-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="70" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .batch-icon {
            font-size: 3rem;
            color: white;
            z-index: 1;
        }
        
        .batch-content {
            padding: 1.5rem;
        }
        
        .batch-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .batch-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .batch-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #64748b;
        }
        
        .batch-progress {
            margin-bottom: 1rem;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f1f5f9;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .batch-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f8fafc;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #f1f5f9;
        }
        
        
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .batch-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .grid-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filter {
                justify-content: stretch;
            }
            
            .search-input {
                min-width: auto;
                flex: 1;
            }
            
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .batch-content {
                padding: 1rem;
            }
            
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="/attached_assets/Fabicon_1754723761667.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
                    <h1 class="site-title">Learn Here Free</h1>
                </div>
            </div>
            <div class="user-info">
                <span class="user-name">Welcome, Student</span>
                <img src="/attached_assets/Fabicon_1754723761667.png" alt="User" class="user-avatar" onerror="this.style.display='none'">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Loading Banner -->
        <div id="loadingBanner" class="loading-banner">
            üîÑ Loading your real database content...
        </div>


        <!-- Error Banner -->
        <div id="errorBanner" class="error-banner" style="display: none;">
            ‚ùå Error loading database content. Please refresh the page.
        </div>

        <div class="page-header">
            <h1 class="page-title">Video Learning Batches</h1>
        </div>


        <!-- Grid Controls -->
        <div class="grid-controls">
            <div class="view-toggle">
                <button class="view-btn active" onclick="setGridView('grid')">Grid View</button>
                <button class="view-btn" onclick="setGridView('list')">List View</button>
            </div>
            <div class="search-filter">
                <input type="text" class="search-input" placeholder="Search batches..." onkeyup="filterBatches(this.value)">
            </div>
        </div>

        <!-- Batch Grid -->
        <div class="batch-grid" id="batchGrid">
            <!-- Content will be loaded dynamically -->
        </div>

    </main>

    <script>
        // Utility functions
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours + 'h ' + minutes + 'm';
        }

        function getRandomProgress() {
            return Math.floor(Math.random() * (85 - 15 + 1)) + 15;
        }

        function getBatchClass(name) {
            const lowercaseName = name.toLowerCase();
            if (lowercaseName.includes('medical')) return 'medical';
            if (lowercaseName.includes('anatomy')) return 'anatomy';
            if (lowercaseName.includes('physiology')) return 'physiology';
            if (lowercaseName.includes('pharmacology')) return 'pharmacology';
            if (lowercaseName.includes('pathology')) return 'pathology';
            return 'medical';
        }

        function getBatchIcon(name) {
            const lowercaseName = name.toLowerCase();
            if (lowercaseName.includes('medical')) return 'üè•';
            if (lowercaseName.includes('anatomy')) return 'ü´Ä';
            if (lowercaseName.includes('physiology')) return 'üß¨';
            if (lowercaseName.includes('pharmacology')) return 'üíä';
            if (lowercaseName.includes('pathology')) return 'ü¶†';
            return 'üìö';
        }

        // Show empty fresh page - no data loading
        function showFreshEmptyPage() {
            console.log('üÜï Initializing Fresh Empty Index Page');
            
            // Hide all banners
            document.getElementById('loadingBanner').style.display = 'none';
            document.getElementById('errorBanner').style.display = 'none';
            
            // Show clean empty state
            showNoBatches();
            
        }

        function displayBatches(batches) {
            const batchGrid = document.getElementById('batchGrid');
            batchGrid.innerHTML = '';

            batches.forEach(batch => {
                const progress = getRandomProgress();
                const batchClass = getBatchClass(batch.name);
                const icon = getBatchIcon(batch.name);

                const batchCard = document.createElement('div');
                batchCard.className = 'batch-card';
                batchCard.setAttribute('data-batch-id', batch.id);
                batchCard.onclick = () => navigateToBatch(batch.id);

                // Use actual thumbnail if available, otherwise use icon
                const thumbnailHTML = batch.thumbnailUrl || batch.thumbnail_url ? 
                    `<img src="${batch.thumbnailUrl || batch.thumbnail_url}" alt="${batch.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` :
                    `<div class="batch-icon">${icon}</div>`;

                batchCard.innerHTML = `
                    <div class="batch-image ${batchClass}">
                        ${thumbnailHTML}
                    </div>
                    <div class="batch-content">
                        <h3 class="batch-title">${batch.name}</h3>
                        <p class="batch-description">${batch.description}</p>
                        <div class="batch-stats">
                            <div class="stat-item">
                                <span>üìö</span>
                                <span>${batch.subject_count || 0} Subjects</span>
                            </div>
                            <div class="stat-item">
                                <span>üé•</span>
                                <span>${batch.video_count || 0} Videos</span>
                            </div>
                            <div class="stat-item">
                                <span>‚è±Ô∏è</span>
                                <span>${formatDuration(batch.total_duration || 0)}</span>
                            </div>
                        </div>
                        <div class="batch-progress">
                            <div class="progress-label">
                                <span>Progress</span>
                                <span>${progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        <div class="batch-actions">
                            <button class="action-btn btn-primary" onclick="event.stopPropagation(); navigateToBatch('${batch.id}')">
                                ${progress > 0 ? 'Continue Learning' : 'Start Learning'}
                            </button>
                            <button class="action-btn btn-secondary" onclick="event.stopPropagation(); previewBatch('${batch.id}')">Preview</button>
                        </div>
                    </div>
                `;

                batchGrid.appendChild(batchCard);
            });

            // Animate progress bars
            setTimeout(() => {
                const progressBars = document.querySelectorAll('.progress-fill');
                progressBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 500);
        }


        function showNoBatches() {
            const batchGrid = document.getElementById('batchGrid');
            batchGrid.innerHTML = '';
        }

        // Removed fallback data function - only show admin data

        // Grid View Toggle
        function setGridView(view) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const grid = document.getElementById('batchGrid');
            if (view === 'list') {
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gap = '1rem';
            } else {
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                grid.style.gap = '1.5rem';
            }
        }

        // Search Filter
        function filterBatches(searchTerm) {
            const cards = document.querySelectorAll('.batch-card');
            const term = searchTerm.toLowerCase();
            
            cards.forEach(card => {
                const title = card.querySelector('.batch-title').textContent.toLowerCase();
                const description = card.querySelector('.batch-description').textContent.toLowerCase();
                
                if (title.includes(term) || description.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Navigation Functions
        function navigateToBatch(batchId) {
            console.log('üéØ Navigating to batch:', batchId);
            // Redirect to batch subjects page
            window.location.href = `/complete-php-version/batch-subjects.html?batchId=${batchId}`;
        }

        function previewBatch(batchId) {
            alert(`üéØ Preview for batch: ${batchId}\n\nThis would show a preview of the batch content.`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Fresh Empty PHP Index Page');
            showFreshEmptyPage();

            // Add hover effects to cards
            setTimeout(() => {
                const cards = document.querySelectorAll('.batch-card');
                cards.forEach(card => {
                    card.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-8px)';
                    });
                    
                    card.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0px)';
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
