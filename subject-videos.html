<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Videos - Learn Here Free</title>
    <link rel="icon" type="image/png" href="/attached_assets/Fabicon_1754723761667.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f8fafc; 
            line-height: 1.6; 
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .site-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            color: #64748b;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background: #f1f5f9;
            color: #1e293b;
        }
        
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .breadcrumb {
            margin-bottom: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .breadcrumb a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #64748b;
            font-size: 1.125rem;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        
        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .video-content {
            padding: 1.5rem;
        }
        
        .video-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .video-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .duration {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, transparent 37%, transparent 63%, #f1f5f9 75%);
            background-size: 400% 100%;
            animation: skeleton-loading 1.4s ease-in-out infinite;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 10px;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .error-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            .header-content { padding: 0 1rem; }
            .main-container { padding: 1rem; }
            .videos-grid { grid-template-columns: 1fr; gap: 1rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/attached_assets/Fabicon_1754723761667.png" alt="Logo" class="logo-img" style="width: 28px; height: 28px; border-radius: 50%;">
                <h1 class="site-title">Learn Here Free</h1>
            </div>
            <nav class="nav-links">
                <a href="/complete-php-version/index-working.html" class="nav-link">Home</a>
                <a href="/complete-php-version/batch-subjects.html" class="nav-link">Back to Subjects</a>
                <a href="/" class="nav-link">React App</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="breadcrumb">
            <a href="/complete-php-version/index-working.html">Home</a> → 
            <a href="/complete-php-version/batch-subjects.html">Subjects</a> → 
            <span id="subject-name">Videos</span>
        </div>

        <div class="page-header">
            <h1 class="page-title" id="page-title">Subject Videos</h1>
            <p class="page-subtitle">Click on any video to start learning</p>
        </div>

        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="loading-skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
        </div>

        <div id="error" class="error-state" style="display: none;">
            <p>Failed to load videos. Please try again later.</p>
        </div>

        <div id="videos-container" class="videos-grid">
            <!-- Videos will be loaded here -->
        </div>
    </main>

    <script>
        // Get subject ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subjectId');
        
        if (!subjectId) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = '<p>Subject ID not provided. <a href="/complete-php-version/batch-subjects.html">Go back to subjects</a></p>';
        }
        
        // Load subject info and videos from API
        async function loadVideos() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('videos-container');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            containerEl.innerHTML = '';
            
            try {
                // Load subject info
                const subjectResponse = await fetch(`/api/subjects/${subjectId}`);
                if (subjectResponse.ok) {
                    const subject = await subjectResponse.json();
                    document.getElementById('page-title').textContent = subject.name + ' Videos';
                    document.getElementById('subject-name').textContent = subject.name;
                }
                
                // Load videos
                const videosResponse = await fetch(`/api/subjects/${subjectId}/videos`);
                if (!videosResponse.ok) {
                    throw new Error('Failed to load videos');
                }
                
                const videos = await videosResponse.json();
                loadingEl.style.display = 'none';
                
                if (videos.length === 0) {
                    containerEl.innerHTML = `
                        <div class="error-state" style="grid-column: 1 / -1;">
                            <h3>No videos available</h3>
                            <p>This subject doesn't have any videos yet.</p>
                            <a href="/complete-php-version/batch-subjects.html" style="color: #3b82f6;">← Back to Subjects</a>
                        </div>
                    `;
                    return;
                }
                
                // Render videos
                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.onclick = () => {
                        // Redirect to React video player for actual video watching
                        window.location.href = `/video-player?videoId=${video.id}`;
                    };
                    
                    videoCard.innerHTML = `
                        <div class="video-thumbnail">
                            <div class="play-button">▶</div>
                        </div>
                        <div class="video-content">
                            <h3 class="video-title">${video.title}</h3>
                            <p class="video-description">${video.description || 'Educational video content'}</p>
                            <div class="video-stats">
                                <span>Order: ${video.orderIndex || 0}</span>
                                <span class="duration">${video.duration ? Math.floor(video.duration / 60) + ' min' : 'Duration: N/A'}</span>
                            </div>
                        </div>
                    `;
                    
                    containerEl.appendChild(videoCard);
                });
                
            } catch (error) {
                console.error('Error loading videos:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }
        
        // Load videos when page loads
        if (subjectId) {
            document.addEventListener('DOMContentLoaded', loadVideos);
        }
    </script>
</body>
</html>
